<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #chat-container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            /* padding: 70px 20px; */
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left:  30px;
            padding-right: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #chat-display {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        #user-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #send-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #0056b3;
        }
        p {
            margin: 0 0 10px 0;
        }
    </style>
</head>
<body>
    
    <div id="chat-container">
    <h2 align="center">GUESS THE MEANING</h2>
    <h1 align="center">Word: ABACUS</h1>
    <h2 align="center">Hint: A Computer</h2>
        <div id="chat-display"></div>
        <textarea id="user-input" placeholder="Type your message here..." style="width: 100%; padding: 1px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;"></textarea>
        <button id="send-btn">Send</button>
    </div>

</body>
</html>
